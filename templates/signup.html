{% extends 'base.html' %}


{% block body %}


<div class = "container mt-4">

    <div class = "row">
    <div class ="col-md-4"></div>
    <div class ="col-md-4">
        <h3 class = "text-success">Sign Up Here</h3>
        
        {% for message in messages %}

        
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
        
        
        
        

        
        
        {% endfor %}




    </div>

    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
    <form class="p-3" action="/auth/signup/" method="post">{% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name = "email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pass1" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required name="pass2">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
        <br>
        Already a User ? <a href="/auth/login">Login</a>
      </form>

    </div>

</div >

{% endblock %}
